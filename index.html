<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<!-- <link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/> -->
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="form-container hide">
			<form>
				<div class="close-icon-container">
					<span class="js-close">Close</span>
				</div>
				<fieldset class="flex">
					<legend>Add Book</legend>
					<label for="title">Title</label>
					<input
						id="title"
						name="title"
						data-name="title"
						type="text"
						required
					/>
					<label for="author">Author</label>
					<input
						id="author"
						name="author"
						data-name="author"
						type="text"
						required
					/>
					<label for="total-pages">Total Pages</label>
					<input
						id="total-pages"
						name="total-pages"
						data-name="pages"
						type="number"
						required
					/>
					<label for="page-read">Continue On</label>
					<input
						id="page-read"
						name="page-read"
						data-name="isRead"
						type="number"
						required
					/>
					<div class="button center">
						<button>Submit</button>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="card icon">
			<span>Add</span>
		</div>
		<!--Books user add will populate in this container-->
		<div class="container"></div>

		<script src="script.js"></script>
	</body>
</html>
