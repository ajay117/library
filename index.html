<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- <link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		/> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1 class="brand">
        <span>
          <svg
            class="brand-logo"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentcolor"
            class="bi bi-book-half"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"
            />
          </svg>
        </span>
        <span class="brand-name"> Library </span>
      </h1>
      <div class="flex">
        <ul class="links">
          <li><a href="#home" id="home">HOME</a></li>
          <li><a href="#books" id="books">BOOKS</a></li>
        </ul>
        <button class="button js-add-btn">Add Book</button>
      </div>
    </nav>

    <div class="container-intro">
      <div class="intro">
        <!--   <h2>Library</h2> -->
        <p>Keep the record of every book you have read.</p>
        <p>Just "Add Book" to our platform and we will remember it for you.</p>
      </div>
      <div class="btn-container">
        <button>Your Books</button>
      </div>
    </div>
    <main class="container hide"></main>

    <div class="form-container hide">
      <form class="form" action="#" method="">
        <fieldset>
          <legend>Enter Book Details</legend>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title..."
            required
          />
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author..."
            required
          />
          <input
            type="number"
            name="total_pages"
            id="total_pages"
            placeholder="Total Pages.."
            required
          />
          <input
            type="number"
            id="page_you_on"
            name="page_you_on"
            placeholder="Page you on.."
            required
          />
          <button class="btn-submit">Add</button>
        </fieldset>
      </form>
    </div>

    <div class="update-form-container hide">
      <form class="update-form" action="#" method="">
        <fieldset>
          <legend>Edit Book Details</legend>
          <input
            type="text"
            name="title"
            id="title_update"
            placeholder="Title..."
            required
          />
          <input
            type="text"
            name="author"
            id="author_update"
            placeholder="Author..."
            required
          />
          <input
            type="number"
            name="total_pages"
            id="total_pages_update"
            placeholder="Total Pages.."
            required
          />
          <input
            type="number"
            id="page_you_on_update"
            name="page_you_on"
            placeholder="Page you on.."
            required
          />
          <button class="btn-submit">Update</button>
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
