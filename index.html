<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width= device-width, initital-scale= 1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <fieldset class="hide">
      <p class="center">Add Books:-</p>
      <span id="close" class="glyphicon glyphicon-remove-circle"></span>
      <label>Title</label>
      <input data-name="title" type="text" required /> <br />
      <label>Author</label>
      <input data-name="author" type="text" required /> <br />
      <label>Total Pages</label>
      <input data-name="pages" type="number" required /> <br />
      <label>Page You Are On</label>
      <input data-name="isRead" type="number" required /> <br />
      <button>Submit</button>
    </fieldset>

    <div class="container"></div>
    <div class="card icon">
      <span class="glyphicon glyphicon-plus"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
